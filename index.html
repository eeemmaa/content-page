  <article>
    <h3>1. Conan Joins the Pirates</h3>
    <blockquote>
      <p>Believe green buds awaken in the spring,<br> That autumn paints the leaves with somber fire;<br> Believe I held my heart inviolate<br> To lavish on one man my hot desire.</p>

        <cite>— The Song of Bélit</cite>
